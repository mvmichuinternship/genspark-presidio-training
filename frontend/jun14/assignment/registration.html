<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="validations.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .error{
            border:red 2px solid;
            box-shadow: 5px 5px pink;
        }
        .correct {
            border: green 2px solid;
            box-shadow: 5px 5px lightgreen;
        }
        .errmsg{
            font-size:small;
            color: red;
        }
    </style>
</head>
<body>
    <div style="display: flex;flex-direction: column; justify-content: center; align-items: center; height: 100vh; width: 100%; row-gap: 20px;">

        <h1>Registration page</h1>
            <div id="" style="display: flex; flex-direction: column; row-gap: 10px;">
                <div><input type="text" id="name" name="name" placeholder="Enter name" onblur="validateName()"  value="" /><div class="errmsg" id="errorMsgName"></div></div>
                <div><input type="text" id="phone" name="phone" placeholder="Enter phone" onblur="validatePhone()"  value="" /><div class="errmsg" id="errorMsgPh"></div></div>
                <div><input type="date" id="dob" name="dob" placeholder="Enter dob" onblur="validateDob()"  value="" /><div class="errmsg" id="errorMsgDob"></div></div>
                <div><input type="email" id="email" name="email" placeholder="Enter email" onblur="validateEmail()"  value="" /><div class="errmsg" id="errorMsgEm"></div></div>
                <div><input type="number" id="age" name="age" placeholder="Age" readonly value="" /></div>
                <div><input type="checkbox" name="qualification" id="qualification" value="" required /><span>Qualification</span></div>
                <div><input type="radio" name="gender" id="male" value="male"/> <span>Male</span></div>
                <div><input type="radio" name="gender" id="female" value="female"/><span>Female</span></div>
                <input list="professions" id="profession">
                <datalist id="professions">
                    <option value="Engineer">
                    <option value="Doctor">
                    <option value="Teacher">
                    <option value="Accountant">
                    <option value="Pani puri shop owner">
                </datalist>
            </div>
            <div>
                <button onclick="buttonClick()" class="btn btn-success">Register</button>
                <div class="errmsg" id="buttondiv" >
                </div>
            </div>
    </div>
</body>
</html>
