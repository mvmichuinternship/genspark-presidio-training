<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Employee Details Form</title>
</head>
<body>
    <div class="parent">

        <h2>Employee Details Form</h2>
        <form action="/submit_employee_details" method="post" enctype="multipart/form-data" class="form">
           <div class="form-div">

               <div class="label-div">
                   <label for="name">Name:</label>
                   <input type="text" id="name" name="name" required class="input">
               </div>
               <div class="label-div">
                   <label for="dob">Date of Birth:</label>
                   <input type="date" id="dob" name="dob" required class="input">
               </div>
               <div class="label-div">
                   <label for="phone">Phone:</label>
                   <input type="tel" id="phone" name="phone" required class="input">
               </div>
               <div class="label-div">
                   <label for="email">Email:</label>
                   <input type="email" id="email" name="email" required class="input">
               </div>
               <div class="label-div">
                   <label for="blood_group">Blood Group:</label>
                   <input type="text" id="blood_group" name="blood_group" required class="input">
               </div>
               <div class="label-div">
                   <label for="address">Address:</label>
                   <input type="text" id="address" name="address" required class="input">
               </div>
               <div class="label-div">
                   <label for="position">Position:</label>
                   <input type="text" id="position" name="position" required class="input">
               </div>
               <div class="label-div">
                   <label for="department">Department:</label>
                   <input type="text" id="department" name="department" required class="input">
               </div>
               <div class="label-div">
                   <label for="date_of_joining">Date of Joining:</label>
                   <input type="date" id="date_of_joining" name="date_of_joining" required class="input">
               </div>
               <div class="label-div">
                   <label for="emergency_contact">Emergency Contact:</label>
                   <input type="text" id="emergency_contact" name="emergency_contact" required class="input">
               </div>
               <div class="label-div">
                   <label for="picture">Upload Picture:</label>
                   <input type="file" id="picture" name="picture" accept="image/*" required>
               </div>
           </div>
            <div class="btn-center">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
