<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <script
      src="https://kit.fontawesome.com/3585ef08d1.js"
      crossorigin="anonymous"
    ></script>
    <title>Login Page</title>
</head>
<body>
    <div class="flex justify-center items-center w-full h-screen bg-blue-600">
        <div>
            <form action="" class="flex flex-col justify-center items-center gap-y-6">
                <div>
                    <img src="./cartimg.png" alt="" width="100" class="my-8">
                </div>
                <span class="flex  items-center px-2"><i class="p-2 fa-solid fa-user text-white absolute"></i><input class="border rounded-md px-8 placeholder-white py-1 bg-transparent text-white focus:outline-white/5 " type="text" placeholder="Username"/></span>
                <span class="flex  items-center px-2"><i class="p-2 fa-solid fa-lock text-white absolute"></i><input class="border rounded-md px-8 placeholder-white py-1 bg-transparent text-white focus:outline-white/5 " type="text" placeholder="Password"/></span>
                <button class="border rounded-md px-2 py-1 bg-white self-center w-full text-sm text-blue-700 hover:bg-neutral-100">LOGIN</button>
                <span class="self-end text-white text-sm"><a href="">Forgot Password?</a></span>
            </form>
        </div>
    </div>
</body>
</html>
